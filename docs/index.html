<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandbox Game Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Sandbox Game',
      loadSidebar: true,
      subMaxLevel:4,
      auto2top: true,
      notFoundPage: true,
      themeColor:#0982e5,
      search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [],
          placeholder: 'Type to search',

          // Localization
          placeholder: {
            '/zh-cn/': '搜索',
            '/': 'Type to search'
          },

          noData: 'No Results!',

          // Localization
          noData: {
            '/zh-cn/': '找不到结果',
            '/': 'No Results'
          },

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: 'sandboxgame-1',
    },
          pagination: {
              previousText: 'Previous',
              nextText: 'Next',
              crossChapter: true,
              crossChapterText: true,
          },
          dark: {
            background: "#1c2022",
            toggleBtnBg: "#34495e",
            textColor: "#b4b4b4"
          },
          light: {
            background: "white",
            toggleBtnBg: "var(--theme-color)",
            textColor: "var(--theme-color)"
          }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-prolog.min.js"></script><!-- XML is called prolog -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
  </script>
</body>
</html>
